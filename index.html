<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seward's Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-outer">
        <div id="main-inner">
            <div id="display">
                <div class="display-all"><p id="display-memory-one"></p></div>
                <div id="display-operator" class="display-all"></div>
                <div id="display-memory-two" class="display-all"></div>
                <div id="display-equals" class="display-all"><p>=</p></div>
                <div id="display-result" class="display-all"></div>
            </div>
            <div id="clear">
                <button id="button-clear">CLEAR</button>
            </div>
            <div id="buttons-all">
                <div id="buttons-numbers">
                    <div id="seven-nine" class="buttons-rows">
                        <button id="button-seven" class="buttons-numbers">7</button>
                        <button id="button-eight" class="buttons-numbers">8</button>
                        <button id="button-nine" class="buttons-numbers">9</button>
                    </div>
                    <div id="four-six" class="buttons-rows">
                        <button id="button-four" class="buttons-numbers">4</button>
                        <button id="button-five" class="buttons-numbers">5</button>
                        <button id="button-six" class="buttons-numbers">6</button>
                    </div>
                    <div id="one-three" class="buttons-rows">
                        <button id="button-one" class="buttons-numbers">1</button>
                        <button id="button-two" class="buttons-numbers">2</button>
                        <button id="button-three" class="buttons-numbers">3</button>
                    </div>
                    <div id="decimal-equals" class="buttons-rows">
                        <button id="button-decimal" class="buttons-operators">.</button>
                        <button id="button-zero" class="buttons-numbers">0</button>
                        <button id="button-equals" class="buttons-operators">=</button>
                    </div>
                </div>
                <div id="buttons-operators">
                    <button id="button-divide" class="buttons-operators">/</button>
                    <button id="button-multiply" class="buttons-operators">*</button>
                    <button id="button-subtract" class="buttons-operators">-</button>
                    <button id="button-add" class="buttons-operators">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
